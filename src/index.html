<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goit JS HW 11</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          class="search-form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </header>

    <main class="main-content">
      <section class="section">
        <div class="container">
          <div class="gallery"></div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/notiflix/dist/notiflix-aio-3.2.1.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
